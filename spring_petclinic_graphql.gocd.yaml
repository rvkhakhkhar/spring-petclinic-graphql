                  command: /bin/sh
                  run_if: passed
              - exec:
                  arguments:
                    - -c
                    - docker push 038062473746.dkr.ecr.us-east-1.amazonaws.com/gocd-petclinic-backend:${GO_LABEL}-${GO_REVISION}
                  command: /bin/sh
                  run_if: passed
          Build_Image_Frontend:
            timeout: 0
